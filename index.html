<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff4500;
            font-size: 50px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1> Happy New Year! </h1>
    <div id="message"></div>
    <script>
        let messageDiv = document.getElementById('message');
        let count = 0;
        let interval = setInterval(() => {
            count++;
            messageDiv.innerHTML += `<p>Happy New Year Chotuu! </p>`;
            if (count >= 10) clearInterval(interval); // Stop after 10 messages
        }, 500);
    </script>
</body>
</html>
